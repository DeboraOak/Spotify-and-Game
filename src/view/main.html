<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../view/main-style.css">
    <title>Game-Spotify</title>
</head>

<body>
    <div class="flex-container">
        <div class="header">

            <div class="album-details">
                <img src="../images/calypso-logo.png" alt="Banda Calypso Logo">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate dolorum nesciunt voluptate qui
                    officia
                    cum sapiente quae aperiam eius dicta? Laboriosam neque suscipit excepturi necessitatibus voluptate
                    autem
                    voluptatem, nulla.</p>
            </div>

            <div class="spotify-iframe">
                <iframe
                    src="https://open.spotify.com/embed/playlist/0X0H0AUS08ScYlOHUaKDE0?utm_source=generator&theme=0"
                    frameborder="0" allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'>
                </iframe>
            </div>

        </div>

        <div class="game-container">

            <iframe class="game-iframe"
                src="../../game/index.html"
                frameborder="0" allow='autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'>
            </iframe>

            <img class="full-screen" onclick="toggleFullscreen()" src="../images/full-screen-icon.png" alt="">
        </div>
        <button onclick="logoutSpotify()">Desconetar do Spotify</button>
    </div>

    <script>
        function toggleFullscreen() {
            var iframe = document.getElementsByClassName('game-iframe')[0];
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
